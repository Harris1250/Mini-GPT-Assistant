<!DOCTYPE html>
<html>
<head>
  <title>Mini GPT Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <style>
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    opacity: 0.05;
    z-index: 0;
  }
</style>
  <div class="container">
    <h1>Mini GPT Assistant</h1>
    <form method="POST">
      <input type="text" name="prompt" placeholder="Ask me something..." required>
      <button type="submit">Send</button>
    </form>
    <p class="prompt-hint">
      Try asking: “Tell me a joke”, “What’s your name?”, or “How are you?”
    </p>
    {% if user_input %}
      <div class="chat-box">
        <p><strong>You:</strong> {{ user_input }}</p>
        <p><strong>Assistant:</strong> {{ response }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
